<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Mad Lib Script</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <h1>Building a Mad Lib Script</h1>
    </header>


    <main>

        <form id="myForm">
            <label for="name">First Name</label>
            <input type="text" id="name">

            <br>

            <label for="animal">Animal</label>
            <input type="text" id="animal">

            <br>

            <label for="verb">Verb</label>
            <input type="text" id="verb">

            <br>

            <label for="cartoon">Cartoon Character</label>
            <input type="text" id="cartoon">

            <br>

            <label for="adjective">adjective</label>
            <input type="text" id="adjective">

            <br>


            <input type="submit" value="send">
        </form>

        <article id="madlibs"></article>

    </main>



    <footer>

    </footer>
    
</body>
</html>
